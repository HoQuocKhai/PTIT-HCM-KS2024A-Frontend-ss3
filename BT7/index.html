<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label{
        display: inline-block;
        width: 150px;
        margin-bottom: 5px;
    }
</style>
<body>
    <form action="">
            <label for="name">Họ và tên:</label>
            <input type="text" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email">
            <br>
            <label for="bday">Ngày sinh:</label>
            <input type="date" name="bday">
            <br>
            <label for="sdt">Số điện thoại:</label>
            <input type="number" name="sdt">
            <br>
            <label for="chuyennganh">Chuyên ngành:</label>
            <input type="text" name="chuyennganh">
            <br>
            <label for="namnhaphoc">Năm nhập học:</label>
            <input type="number" name="namnhaphoc">
            <br>
            <label for="gpa">Điểm GPA:</label>
            <input type="number" name="gpa" >
            <br>
            <label for="diachi">Địa chỉ:</label>
            <textarea name="diachi" cols="20" rows="5"></textarea>
            <br>
            <label for="class">Lớp học:</label>
            <select name="class">
                <option value="lop1">Lớp 1</option>
                <option value="lop2">Lớp 2</option>
            </select>
            <br>
            <label for="ngaydk">Ngày đăng ký học:</label>
            <input type="datetime-local" name="ngaydk">
            <br>
            <button>Gửi thông tin</button>
    </form>
    
</body>
</html>
