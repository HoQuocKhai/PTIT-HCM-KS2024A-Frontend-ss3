<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label{
        display: inline-block;
        width: 150px;
        margin-bottom: 5px;
    }
</style>width
<body>
    <form action="">
        
    <label for="name">Họ và tên:</label>
    <input type="text" name="name">
    <br>
    <label for="bday">Ngày sinh:</label>
    <input type="date" name="bday">
    <br>
    <label for="sex">Giới tính:</label>
    <input type="radio" name="sex" id="nam"> Nam
    <input type="radio" name="sex" id="nữ"> Nữ
    <br>
    <label for="sdt">Số điện thoại:</label>
    <input type="number" name="sdt">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email">
    <br>
    <label for="diachi">Địa chỉ:</label>
    <textarea name="diachi" cols="15" rows="1"></textarea>
    <br>
    <label for="vaitro">Vai trò trong nhóm:</label>
    <select name="member">
        <option value="member">Thành viên</option>
    </select>
    <br>
    <label for="sothich">Sở thích:</label>
    <input type="text" name="sothich">
    <br>
    <label for="kynang">Kỹ năng:</label>
    <textarea name="kynang" cols="15" rows="1"></textarea>
    <br>
    <label for="tgranh">Thời gian rảnh:</label>
    <input type="checkbox" name="tgranh" id="sang"> Sáng
    <input type="checkbox" name="tgranh" id="chieu"> Chiều
    <input type="checkbox" name="tgranh" id="toi"> Tối
    <br>
    <label for="lydotg">Lý do tham gia nhóm:</label>
    <textarea name="lydotg" cols="15" rows="1"></textarea>
    <br>
    <label for="mau">Màu yêu thích:</label>
    <input type="color" name="mau">
    <br>
    <label for="dknhanbantin">Đăng ký nhận bản tin:</label>
    <input type="checkbox" name="dknhanbantin">
    <br>
    <label for="nhanthongbao">Nhận thông báo qua Email:</label>
    <input type="checkbox" name="nhanthongbao" id="email"> Email
    <input type="checkbox" name="nhanthongbao" id="sms"> SMS
    <br>
    <button>Đăng ký thành viên</button>
    </form>
</html>
